<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        /* General Styles */
        body {
    font-family: 'Poppins', sans-serif;
    margin: 0;
    padding: 0;
    text-align: center;
    background: linear-gradient(45deg, #1e3c72, #2a5298, #6b73ff, #a683e3);
    background-size: 400% 400%;
    animation: gradientBG 10s ease infinite;
    color: white;
}

/* Background Animation */
@keyframes gradientBG {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Glassmorphism Header */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    margin: 20px auto;
    width: 90%;
}

/* Stylish 3D Portfolio Text */
.logo {
    font-size: 50px;
    font-weight: bold;
    letter-spacing: 4px;
    text-transform: uppercase;
    position: relative;
    display: inline-block;
    background: linear-gradient(90deg, #ff512f, #dd2476);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    text-shadow: 0 5px 15px rgba(255, 81, 47, 0.7);
    transition: 0.3s;
}

.logo:hover {
    transform: scale(1.1);
    text-shadow: 0 8px 20px rgba(221, 36, 118, 0.9);
}

/* Different color for "ortfolio" */
.logo span {
    background: linear-gradient(90deg, #00c6ff, #0072ff);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
}

/* Header with Glass Effect */
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background: rgba(255, 255, 255, 0.1);
    backdrop-filter: blur(10px);
    border-radius: 15px;
    margin: 20px auto;
    width: 90%;
}

/* Navigation Bar */
nav ul {
    list-style: none;
    display: flex;
    padding: 0;
    margin: 0;
}

nav ul li {
    padding: 10px 20px;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    transition: 0.3s;
}

nav ul li a:hover {
    color: #ff512f;
}


/* Navigation */
nav ul {
    list-style: none;
    display: flex;
    padding: 0;
    margin: 0;
}

nav ul li {
    padding: 10px 20px;
}

nav ul li a {
    text-decoration: none;
    color: white;
    font-size: 18px;
    transition: 0.3s;
}

nav ul li a:hover {
    color: #ff512f;
}

/* Sections */
.section {
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 24px;
}

    </style>
</head>
<body>

    <!-- Header Section -->
    <header>
        <div class="logo">P<span>ortfolio</span></div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home" class="section">
        <h1>Welcome to My Home Page</h1>
        <p>This is the introduction to my portfolio.</p>
    </section>

    <!-- About Section -->
    <section id="about" class="section">
        <h1>About Me</h1>
        <p>Here is some information about me.</p>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="section">
        <h1>Contact Me</h1>
        <p>Reach out to me via email or social media.</p>
    </section>

    <script>
        document.querySelectorAll('nav ul li a').forEach(anchor => {
    anchor.addEventListener('click', function(e) {
        e.preventDefault();
        const targetId = this.getAttribute('href').substring(1);
        const targetSection = document.getElementById(targetId);
        if (targetSection) {
            window.scrollTo({
                top: targetSection.offsetTop - 50,
                behavior: 'smooth'
            });
        }
    });
});

    </script>
</body>
</html>
